    (loadDendrogramEmitter)="onLoadDendro($event)"

    (flipDendrogramEmitter)="onFlipDendrogram($event)"
    (sortDendrogramEmitter)="onSortDendro($event)"
    (toggleDisplayMatchesEmitter)="onToggleDisplayMatches($event)"
